<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daft Skunk</title>
  <meta name="description" content="Daft Skunk is playing in my house, in my house.">
  <link rel="stylesheet" href="dist/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/style.min.css">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/draggabilly/draggabilly.pkgd.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
</head>
<body>

<div class="container">

  <header class="header">
    <div class="header__logo">
      <img src="dist/img/logo.png" alt="Daft Skunk is playing in my house, in my house.">
    </div>
  </header><!-- /header -->

  <main id="app" class="app"></main><!-- /app -->
  
  <footer class="footer">
    a <a href="http://callmenick.com">callmenick.com</a> production
  </footer>

</div><!-- /container -->

<!-- track controls template -->
<script id="controls-template" type="text/x-handlebars-template">
  <ul class="controls__items">
    <li class="controls__item">
      <a href="#" class="controls__add-channel"><i class="fa fa-plus"></i> add channel</a>
    </li>
    <li class="controls__item controls__item--play">
      <a href="#" class="controls__play"><i class="fa fa-play"></i> play your skunk</a>
    </li>
  </ul>
  <div class="controls__ticker">
    <div class="controls__ticker-inner">
      <span class="controls__ticker--tick" style="left: 0%"></span>
    </div>
  </div>
</script>

<!-- track template -->
<script id="channel-template" type="text/x-handlebars-template">
  <ul class="channel__info">
    <li class="channel__info-item">
      {{ number }}
    </li>
  </ul>
  <div class="channel__tracks"></div>
</script>

<!-- samples template -->
<script id="samples-template" type="text/x-handlebars-template">
  <div class="samples__header">
    <div class="sample__field sample__field--50">Sample Title</div>
    <div class="sample__field sample__field--center">Length</div>
    <div class="sample__field sample__field--center">Preview</div>
    <div class="sample__field sample__field--center">Add</div>
  </div>
  <div class="sample__tracks"></div>
</script>

<!-- sample template -->
<script id="sample-template" type="text/x-handlebars-template">
  <div class="sample__field sample__field--50">
    {{ title }}
  </div>
  <div class="sample__field sample__field--center">
    {{ timeSeconds }} seconds
  </div>
  <div class="sample__field sample__field--center">
    <i class="fa fa-play fa-lg sample__preview"></i>
    <audio class="sample__audio" src="{{ url }}">
  </div>
  <div class="sample__field sample__field--center">
    <select class="sample__select-channel">
      <option value="">-- Choose a channel --</option>
      <optgroup label="Channels:" class="sample__select-channel-options"></optgroup>
    </select>
  </div>
</script>

<!-- track template -->
<script id="track-template" type="text/x-handlebars-template">
  <span class="track__title">{{ title }}</span>
  <div class="track__actions"><i class="fa fa-ban track__remove"></i></div>
  <audio class="track__audio" src="{{ url }}">
</script>

<!-- models -->
<script src="js/models/SampleModel.js"></script>
<script src="js/models/ChannelModel.js"></script>
<script src="js/models/AppModel.js"></script>

<!-- collections -->
<script src="js/collections/SamplesCollection.js"></script>
<script src="js/collections/ChannelsCollection.js"></script>

<!-- views -->
<script src="js/views/SamplesView.js"></script>
<script src="js/views/SampleView.js"></script>
<script src="js/views/ChannelsView.js"></script>
<script src="js/views/ChannelView.js"></script>
<script src="js/views/TrackView.js"></script>
<script src="js/views/ControlsView.js"></script>
<script src="js/views/AppView.js"></script>

<!-- app -->
<script src="js/app.js"></script>

</body>
</html>
