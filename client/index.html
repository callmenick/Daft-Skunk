<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daft Skunk</title>
  <link rel="stylesheet" href="dist/css/style.min.css">
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/underscore/underscore-min.js"></script>
  <script src="lib/handlebars/handlebars.min.js"></script>
  <script src="lib/backbone/backbone-min.js"></script>
</head>
<body>

<div class="container">

  <header class="header">
    <div class="header__logo">
      daft skunk
    </div>
  </header><!-- /header -->

  <main id="app" class="app">
    <div id="library" class="library"></div><!-- /library -->
  </main><!-- /app -->

</div><!-- /container -->

<!-- track controls template -->
<script id="track-controls-template" type="text/x-handlebars-template">
  <ul class="tracks-controls__items">
    <li><a href="#">add track</a></li>
    <li><a href="#">remove all tracks</a></li>
    <li><a href="#">play</a></li>
    <li><a href="#">pause</a></li>
  </ul>
</script>

<!-- track template -->
<script id="track-template" type="text/x-handlebars-template">
  {{ name }}
</script>

<script src="dist/js/daftskunk.min.js"></script>

</body>
</html>
